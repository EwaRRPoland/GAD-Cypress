name: Cypress tests
on:
  - push
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Run GAD in Docker Image
        run: docker run -p 3000:3000 -d jaktestowac/gad

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm ci

      - name: Create directories for test results
        run: |
          mkdir -p results/cypress-report
          mkdir -p results/cypress-test-results

      - name: Create dummy test result files
        run: |
          echo "<html><body>Dummy report content</body></html>" > results/cypress-report/dummy-report.html
          echo '{"dummy": "test result content"}' > results/cypress-test-results/dummy-test-result.json

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          USER_ID: ${{ secrets.USER_ID }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

      - name: List test result files
        run: ls -R results

      - name: Archive tests results
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: |
            ./results/cypress-report/**/*.*
            ./results/cypress-test-results/**/*.*
